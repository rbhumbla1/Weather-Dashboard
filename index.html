<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Bootstrap sytlesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- Local stylesheets -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom ">
        <h1 class="fs-4 text-white fw-bolder">Weather Dashboard</h1>
    </header>

    <!-- Main Body -->
    <main>
        <div class="container min-vh-100 d-flex m-0" id="main-area">
            <!-- Search Side Bar -->
            <div class="col-12 col-md-4 col-lg-3 align-items-start">
                <h2 class='fw-bolder fs-2 p-2'>Search for a city:</h2>
                <form>
                    <div class="form-group p-2">
                        <input type="text" class="form-control" id="searchCity" placeholder="City" />
                    </div>
                    <div class="form-group p-2">
                        <button class="btn btn-primary m-0 w-100" id="searchButton">Search</button>
                    </div>
                </form>
                <div class="dropdown-divider"></div>

                <div id="savedSearch">
                    <!-- <button class="p-2 m-1 rounded-pill w-100 border-0" id="savedCity">San Diego</button> -->
                    <!-- <button class="p-2 m-1 rounded-pill w-100 border-0" id="savedCity">San Diego</button> -->
                </div>
            </div>

            <!-- Weather Display Area -->
            <div class="col-12 col-md-8 col-lg-9">
                <!-- Today's weather -->
                <div class="border border-1 border-dark w-100 m-3" id="today"></div>

                <!-- 5 days forecast -->
                <div class="w-100 m-3" id="forecast">
                    <h2 class='fw-bolder fs-4 p-2'>5-Day Forecast:</h2>
                    <div class="row row-cols-1 row-cols-lg-5 g-2 g-lg-3">
                        <div class="col">
                            <div class="p-3 border bg-secondary text-white" id="day1"></div>
                        </div>
                        <div class="col">
                            <div class="p-3 border bg-secondary text-white" id="day2"></div>
                        </div>
                        <div class="col">
                            <div class="p-3 border bg-secondary text-white" id="day3"></div>
                        </div>
                        <div class="col">
                            <div class="p-3 border bg-secondary text-white" id="day4"></div>
                        </div>
                        <div class="col">
                            <div class="p-3 border bg-secondary text-white" id="day5"></div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </main>

    <!-- Added link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Added DayJS lib -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous">
        </script>
    <!-- LInk to local script -->
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
